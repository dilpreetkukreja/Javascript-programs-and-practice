<body>
	<script type="text/javascript">
		const xhrObject = new XMLHttpRequest();
		xhrObject.open('GET', 'https://unsplash.com');
		xhrObject.send();
		xhrObject.onload = handleSuccess;
		function handleSuccess(){
			
			console.log("Success");
			/*
			//When making a request from an API that returns JSON, all we need to do is convert that JSON response into a JavaScript object. We can do that with JSON.parse();

			const data = JSON.parse( this.responseText ); 
			console.log( data );
			*/
		}

		xhrObject.onerror = handleError;
		function handleError(){
			console.log("Error");
		}

	</script>

</body>
</html>

		//arrow function
		//consise syntax, single expression as the function body(has no curly braces surrounding the function body and automatically returns the expression.)

		/*steps for converting the existing "normal" function into an arrow function.

		1) remove the function keyword
		2) remove the parentheses
		3) remove the opening and closing curly braces
		4) remove the return keyword
		5) remove the semicolon
		5) add an arrow ( => ) between the parameter list and the function body*/

		/*use braclets when there is no argument and when there are multiple arguments

		(name, city, country)=> conosle.log("multiple args");*/

		//Regular functions can be either function declarations or function expressions, however arrow functions are always expressions.

		const greet = name => `Hello ${name}!`;

		setTimeout(_ =>console.log("starting.."),500);//starting..
		setTimeout(()=>console.log("starting.."),500);//starting..

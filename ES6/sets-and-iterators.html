<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/*Sets are built-in iterables. This means two things in terms of looping:
		1) You can use the Setâ€™s default iterator to step through each item in a Set, one by one.
		2) You can use the new for...of loop to loop through each item in a Set.*/

		//using SetIterator
		//Because the .values() method returns a new iterator object (called SetIterator), you can store that iterator object in a variable and loop through each item in the Set using .next().

		const months = new Set(['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']);
		const iterator = months.values();
		console.log(iterator);
		console.log(iterator.next());//Object {value: 'January', done: false}
		//using for...of loop
		const colors = new Set(['red', 'orange', 'yellow', 'green', 'blue', 'violet', 'brown', 'black']);
		for (const color of colors) {
		  console.log(color);
		}

		let it = months[Symbol.iterator]();
		console.log(it.next());//Object {value: 'January', done: false}
		
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function resolveAfter2Seconds() {
		  return new Promise(resolve => {
		    setTimeout(() => {
		      resolve('resolved');
		      console.log("Promise is done!")
		    }, 2000);

		  });
		}

		async function asyncCall() {
		  console.log('calling');
		  var result = await resolveAfter2Seconds();
		  console.log(result);
		  // expected output: 'resolved'
		}

		asyncCall();
		/*
		ouput:
		calling
		Promise is done!
		resolved
		*/
	</script>

</body>
</html>

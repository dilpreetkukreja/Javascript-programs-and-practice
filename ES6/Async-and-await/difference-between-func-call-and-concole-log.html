<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var resolveAfter2Seconds = function() {
		  console.log("starting slow promise");
		  return new Promise(resolve => {
		    setTimeout(function() {
		      resolve("slow");
		      console.log("slow promise is done");
		    }, 2000);
		  });
		};

		var resolveAfter1Second = function() {
		  console.log("starting fast promise");
		  return new Promise(resolve => {
		    setTimeout(function() {
		      resolve("fast");
		      console.log("fast promise is done");
		    }, 1000);
		  });
		};

		var parallel = async function() {
		 
		 
			console.log(await resolveAfter2Seconds());//this statement execute completelty first before moves to next below
			console.log(await resolveAfter1Second());

			console.log("end");
		}

		parallel();

		////////////////////////////////////////////////////////
		/*
		//Both IIFE execute instantly and whichever promise completes first will console.log first
		(async()=>console.log(await resolveAfter2Seconds()))();
		(async()=>console.log(await resolveAfter1Second()))();
		*/



	</script>

</body>
</html>

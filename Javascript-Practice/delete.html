<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x1 = 1;
		let output1 = (function() {
		  delete x1;//delete only works on object properties, not on  primitives(string, number..) and not even on prototypes.
		  return x1;
		})();
		console.log(output1);//1

		var x2 = { foo : 1};
		let output2 = (function() {
		  delete x2.foo;
		  return x2.foo;
		})();
		console.log(output2);//undefined

		var Employee = {
		  company: 'xyz'
		}
		var emp1 = Object.create(Employee);
		delete emp1.company
		console.log(emp1.company);//'xyz'
		/*The code above will output xyz as output. Here emp1 object got company as prototype property. delete operator doesn't delete prototype property.

		emp1 object doesn't have company as its own property. you can test it console.log(emp1.hasOwnProperty('company')); //output : false However, we can delete company property directly from Employee object using delete Employee.company or we can also delete from emp1 object using __proto__ property delete emp1.__proto__.company.

		*/


	</script>

</body>
</html>

		/*Class*/

		class Parent{
			constructor(age, address){
				this.age = age;
				this.address = address;
			}
			displayAge(){
				console.log("I'm in parent:",this.age);
			}
			displayAddress(){
				console.log("I'm in parent:",this.address);
			}

		}

		class Child extends Parent{
			constructor(phoneNo, age, address){
				super(age, address);
				this.phoneNo = phoneNo;
			}
			displayAge(){
				super.displayAge();
				console.log("I'm in child:",this.age);
			}
			displayPhoneNo(){
				console.log("I'm in child:",this.phoneNo);
			}

		}

		let childObj = new Child(6049689274, 31, "sanders st");
		childObj.displayAge();
		childObj.displayAddress();
		childObj.displayPhoneNo();

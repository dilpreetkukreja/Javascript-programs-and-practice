<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let person = new Map([["name","dilpreet"],["age",31]]);
		console.log(person);

		const members = new Map();
		members.set('Evelyn', 75.68);
		members.set('Liam', 20.16);
		members.set('Sophia', 0);
		members.set('Marcus', 10.25);

		//using MapIterator
		let keys = members.keys();//returns MapIterator not Array
		console.log(keys);//MapIteratorÂ {"Evelyn", "Liam", "Sophia", "Marcus"}
		console.log(keys.next());//{value: "Evelyn", done: false}

		//using for-of
		console.log("##########");
		for(let item of members){
			console.log(item);
		}
		//using array detructuring
		console.log("##########");
		for(let [key,value] of members){
			console.log(key,":", value);
		}
		console.log("##########");
		for(let key of members.keys()){
			console.log(key,":", members.get(key));
		}
		console.log("##########");
		for(let value of members.values()){
			console.log(value);
		}
		console.log("##########");
		//usnig forEach
		members.forEach((value,index,map)=>
			console.log(index,":", value));

		
		








	</script>

</body>
</html>

	<script type="text/javascript">
		let element = "dirt";

		let dragon = {
			element : "fire",
			breadth : function(){
				console.log("outer func:", this);//dragon
				function inside(callback){
				 
					console.log("inside function:", this);//window				
					callback();//dragon
				}
				inside(() =>{console.log("arrow func:",this);});
			}
		}
		dragon.breadth();

			element : "fire",

					console.log("inside function:", this);//window				
					callback();//window
				}
				inside();
			}
		}
		dragon2.breadth();
		let dragon3 = {
			element : "fire",

				console.log("outer func:", this);//dragon

				 	let callback = () =>{console.log("arrow func:",this);}
					console.log("inside function:", this);//window				
					callback();//window
				}
				inside();
			}
		}
		dragon3.breadth();

						       }

			}

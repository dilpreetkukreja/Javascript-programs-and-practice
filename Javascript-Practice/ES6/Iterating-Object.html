<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in
		let person = {
			name:"dilpreet",
			age:31,
			address:"sanders st."
		}
		for(i in person){//for-in is used to iterate object properties in an arbitrary order , its not good for iterating arrays
		//for iterating arrays we use for, forEach and for-of
			console.log(i);
			console.log(person[i])
		}
		/*for(i of person){//dont work on objects
			console.log(i);//error, person is not iterable
		}*/
		const customIterable = {
			name:"dilpreet",
			age:31,
		    [Symbol.iterator]() {
		        let counter = 0;
		        return {
		            next() {
		                if (counter < 5) {
		                counter++;
		                return { done: false, value: counter };
		                } else {
		                return { done: true, value: undefined };
		                }
		            }
		        }
		    }
		}
		for (const x of customIterable) {
		    console.log(x);
		}
		console.log("###############################")

		const customPerson= {
			name:"dilpreet",
			age:31,
			address:"Sanders st.",
		    [Symbol.iterator]() {
		        let length = Object.keys(customPerson).length;
		        let values = Object.values(customPerson);
		        let count=0;
		        return {
		            next() {
		                if(count<length){
		                count++;
		                return { done: false, value: values[count-1] };
		            	}
		                else
		                return { done: true, value: undefined };
		                
		            }
		        }
		    }
		}
		for (const x of customPerson) {
		    console.log(x);
		}
	</script>

</body>
</html>

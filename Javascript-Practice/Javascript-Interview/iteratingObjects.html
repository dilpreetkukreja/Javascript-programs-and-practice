<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let users = {
		  Alan: {
		    age: 27,
		    online: false
		  },
		  Jeff: {
		    age: 32,
		    online: true
		  },
		  Sarah: {
		    age: 48,
		    online: false
		  },
		  Ryan: {
		    age: 19,
		    online: true
		  }
		};

		function countOnline(obj) {
		  // change code below this line
		  let count=0;
		  for(let key in obj){
		    if(obj[key].online===true){//always use bracket notation for accessing variable
		      count++;
		    }
		  }
		  return count;
		  // change code above this line
		}

		console.log(countOnline(users));
	</script>

</body>
</html>

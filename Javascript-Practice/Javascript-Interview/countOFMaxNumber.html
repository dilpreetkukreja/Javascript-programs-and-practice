<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = [1,2,2,4,2,4];

		let max = Math.max(...arr);
		console.log(max);//4
		let count=0;
		for(let i=0;i<arr.length;i++){
			if(arr[i]===max)
				count++
		}
		console.log(count);//2
		/////
		let newArr = arr.filter((elem)=>elem===max);

		console.log(newArr.length);//2
	</script>

</body>
</html>

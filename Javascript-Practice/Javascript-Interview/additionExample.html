<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function add(num1, num2){
			if(num1&&num2){
				return num1+num2;
			}
			else
				return function(num2){
					return num1+num2;
				}
		}

		console.log(add(1,2));
		console.log(add(1)(2));
	</script>

</body>
</html>

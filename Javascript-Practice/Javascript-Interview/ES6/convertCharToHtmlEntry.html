	<script type="text/javascript">
		function convertHTML(str) {
		  // &colon;&rpar;
		  let updatedStr = str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&apos;')
		  
		  return updatedStr;
		}

		console.log(convertHTML("Hamburgers < Pizza < Tacos"));

	</script>

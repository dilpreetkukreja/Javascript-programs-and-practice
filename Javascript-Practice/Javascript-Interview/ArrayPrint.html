<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		Array.prototype.print = function(){
			let str = "";
			for(let i=0;i<this.length;i++){
				str+=this[i]+(i===this.length-1?"":",");
			}
			return str;
		};
		console.log([1,2,3,4].print());
		//more elegant approach
		Array.prototype.print1 = function(){
			let str = new String(this);
			return str;
		};
		console.log([1,2,3,4].print1());



	</script>

</body>
</html>

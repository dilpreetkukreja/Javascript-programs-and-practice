<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function fearNotLetter(str) {
			let length = str.length-1;
			while(length>=1){
				if((str.charCodeAt(length)-str.charCodeAt(length-1))!==1){
					return String.fromCharCode(str.charCodeAt(length)-1);

				}
				length--;

			}
		 	return undefined;
		}

		console.log(fearNotLetter("abcdefghijklmnopqrstuvwxyz"));
	</script>

</body>
</html>

<body>
	<script type="text/javascript">
		
		function steamrollArray(arr) {
		 let newArr = [];
		 let flattenFunc = elem =>{
		  	if(Array.isArray(elem)){
		  		elem.forEach(flattenFunc)
		  	}
		  	else
		  		newArr.push(elem);

		  }
		  // I'm a steamroller, baby
		  arr.forEach(flattenFunc)
		  return newArr;
		}

		//console.log(steamrollArray([1,{}, [2,8], [3, [[4]]]]));
		//console.log(steamrollArray([[["a","d"],"c"], [["b"]]]));
		console.log(steamrollArray([1, [2], [3, [[4]]]]));
	</script>

</body>

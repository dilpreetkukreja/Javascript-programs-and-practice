<body>
	<script type="text/javascript">
		function uniteUnique(...arr) {
			let newArr=[];
			arr.forEach(elem=>elem.forEach(el=>{
				if(!newArr.includes(el))
					newArr.push(el)
			}));

		  return newArr;
		}

		console.log(uniteUnique([1, 3, 2], [1, [5]], [2, [4]]));
	</script>

</body>

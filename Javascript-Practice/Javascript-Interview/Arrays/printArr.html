<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let input = `4
1 4 3 2`; 
		let arr1 = input.split('\n');
		
			let newArr= arr1[1].split(" ");
			//console.log(newArr);
			let reverseArr = newArr.reverse();
			//console.log(reverseArr);
			let reverseStr = "";
			reverseArr.forEach((elem,index)=>{
				index===0?reverseStr = reverseStr.concat(elem):reverseStr = reverseStr.concat(` ${elem}`);
				
			});
			console.log(reverseStr);
		
	</script>
</body>
</html>

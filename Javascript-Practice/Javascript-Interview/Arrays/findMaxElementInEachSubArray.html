<body>
	<script type="text/javascript">
		function largestOfFour(arr) {
		  // You can do this!
		  let maxArr = arr.map(elem=>{
		    return Math.max(...elem);
		  })
		  return maxArr;
		}

		largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
	</script>

		function pluralize(s){
		  var final =[];
		  function adds(l){
			  l=l+"s";
			  return l;
		  }
		  for(var index = 0; index < s.length; index++){
		    final.push(adds(s[index]));
		  } 
		  return final;
		}


// Uncomment these to check your work!

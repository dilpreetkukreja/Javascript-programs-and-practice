<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
	<div id='element1'>element1</div>
	<div id='element2'>element2</div>
	<div id='element3'>element3</div>
	<div id='element4'>element4</div>
	<script type="text/javascript">
		for(var i = 1; i < 3; i++) {
		  document.getElementById('element' + i)
		    .addEventListener('click', function() { alert(i) })//each closure refers to same i(meaning only 1 memory location)
		}
		for(let l = 3; l < 5; l++) {
		  document.getElementById('element' + l)
		    .addEventListener('click', function() { alert(l) })//each l(in different memory loaction) is different for each iteration which is saved in closure
		}
	</script>

</body>
</html>

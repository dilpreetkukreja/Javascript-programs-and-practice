<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>i'm first div</div>
	<div>i'm second div</div>
	<div id="container1">
		<div>container1- box1</div>
	</div>
	<div id="container2">
		<div>container2- box1</div>
		<div>container2- box2</div>
	</div>
	<script type="text/javascript">
		//querySelectorAll method is present on document onject, parentnode onject, any element onject and document fragment object
		let allDiv = document.querySelectorAll('div');
		console.log(allDiv);//gives nodeList of 7 divs
		//to get all divs of container2
		let container2 = document.querySelector('#container2');
		let container2BoxAll = container2.querySelectorAll('div');//we use querySelector method on element instead of document.
		console.log(container2BoxAll);//gives 2 nodeList
	</script>

</body>
</html>

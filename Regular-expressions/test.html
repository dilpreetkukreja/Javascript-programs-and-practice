<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/*
		Methods on String:
		1) toString():gives string representation of regex
		2) match(): gives actual matche found with details, if g flag is not used otherwise gives actual matches without details
		3) matchAll: gives actual matches with details when g flag is used
		
		Methods on Regex
		1) test(): gives true or false depending upon whether regex is found or not
		2) search(): returns the index of found string
		3) exec(): it returns the matched string and set the lastIndex, no match is found then it set the lastIndex to 0
		*/
		let myString = "Hello, World!";
		let myRegex = /Hello/;//case sensitivity matters, /hello/ will return false
		let result = myRegex.test(myString); // Change this line
		console.log(result);//true

		//matching diff possibilties
		let petString = "James has a pet cat.";
		let petRegex = /dog|cat|bird|fish/; // Change this line
		let result2 = petRegex.test(petString);
		console.log(result2);//true

		//ignore case while matching
		let myString1 = "freeCodeCamp";
		let fccRegex = /freecodecamp/i; // Change this line
		let result3 = fccRegex.test(myString1);
		console.log(result3);//true

		//match
		let ourStr = "Regular expressions are cool expressions";
		let ourRegex = /expressions/;
		result4 = ourStr.match(ourRegex);
		console.log(result4);
		// ["expressions", index: 8, input: "Regular expressions", groups: undefined]

		//to find all the occurences use /g
		let ourStr2 = "Regular expressions are cool expressions";
		let ourRegex2 = /expressions/g;
		result6 = ourStr2.match(ourRegex2);
		console.log(result6);// ["expressions", "expressions"]

		//matchAll: returns iterator
		let ourStr1 = "Regular expressions are cool expressions";
		let ourRegex1 = /expressions/g;///g means all the occurences
		result5 = ourStr1.matchAll(ourRegex1);
		console.log(result5.next().value);//["expressions", index: 8, input: "Regular expressions are cool expressions", groups: undefined]
		console.log(result5.next().value);

		//mutltiline, only the strings which starts with dilpreet in each line will be found
		let str1 = "\nanter \nkaur \ndilpreet bhatia \ndilpreet";
		console.log(str1);
		result7 = str1.match(/^dilpreet/g);
		console.log(result7);//null
		result6 = str1.match(/^dilpreet/mg);
		console.log(result6);// ["dilpreet", "dilpreet"]

		//if you wanted to match "hug", "huh", "hut", and "hum", you can use the regex /hu./ to match all four words.

		let humStr = "I'll hum a song";
		let hugStr = "Bear hug";
		let huRegex = /hu./;
		humStr.match(huRegex); // Returns ["hum"]
		hugStr.match(huRegex); // Returns ["hug"]

		let exampleStr = "Let's have fun with regular expressions in the sun with bun!";
		let unRegex = /.un/g; 
		let result8 = exampleStr.match(unRegex);
		console.log(result8);//["fun", "sun", "bun"]


		let bigStr = "big";
		let bagStr = "bag";
		let bugStr = "bug";
		let bogStr = "bog";
		let bgRegex = /b[aiu]g/;
		bigStr.match(bgRegex); // Returns ["big"]
		bagStr.match(bgRegex); // Returns ["bag"]
		bugStr.match(bgRegex); // Returns ["bug"]
		bogStr.match(bgRegex); // Returns null
		//to find all the vowels in the string
		let quoteSample = "Beware of bugs in the above code; I have only proved it correct, not tried it.";
		let vowelRegex = /[aeiou]/gi; // Change this line
		let result9 = quoteSample.match(vowelRegex);
		console.log(result9);

		//
		let difficultSpelling = "Mississippis";
		let myRegex1 = /s+/gi; // Change this line
		let result10 = difficultSpelling.match(myRegex1);
		console.log(result10);
		["ss", "ss","s"]




	</script>

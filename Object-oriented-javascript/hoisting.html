		//hoisting in function expressions
		///https://classroom.udacity.com/courses/ud803/lessons/a7c5b540-51a6-44dc-b2f2-515c9dd6ca4f/concepts/d5db8bf6-029e-4a22-bc65-2346b810d019

		function cat(){
			console.log(purr());//purr! - function purr() is hoisted to top
			console.log(meow());//ReferenceError: meow not defined. This is because,function expresssion is not hoisted
			function purr(){
				return "purr!";
			}
			const meow = function(){
				return "meow";
			}
		}
		cat();

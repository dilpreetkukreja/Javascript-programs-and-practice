<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="button">Click me</button>
	<script>

		button.addEventListener('click', (function() {
		  let count = 0;

		  return function() {
		    count += 1;

		    if (count === 2) {
		      console.log('This alert appears every other press!');
		      count = 0;
		    }
		  };
		})());
	</script>

</body>
</html>
